<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag area</title>
</head>
<body>
    
    <img src="Material/logo.png" alt="Logo da Hcode" usemap="#mapa-logo"> <!-- para fazer o vÃ­nculo corretamente, devemos usar "#" para associar ao atributo "name" da imagem. -->

    <map name="mapa-logo">
        <area shape="circle" coords="211, 263, 15" href="https://www.hcode.com.br" alt="Olho esquerdo" target="_blank">

        <area shape="circle" coords="301, 263, 15" href="https://www.youtube.com/hcodebrasil" alt="Olho direito" target="_blank">

        <area shape="rect" coords="0, 0, 20, 20" href="https://www.github.com/hcodebr" alt="GitHub da Hcode" target="_blank">

        <area shape="poly" coords="0, 0, 20, 20" href="https://www.github.com/hcodebr" alt="GitHub da Hcode" target="_blank"> <!-- exemplo -->
    </map>

</body>
</html>
