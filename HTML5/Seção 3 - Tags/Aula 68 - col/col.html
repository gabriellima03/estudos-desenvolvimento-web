<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag col</title>
    <link rel="stylesheet" href="./Material/table.css">
</head>
<body>
    
    <table>
        <colgroup>
            <col span="2" style="background-color: darkviolet;"> <!-- representa colunas A e B -->
            <col style="background-color: deepskyblue;"> <!-- representa coluna C / span="1"* -->
        </colgroup>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">Footer</td>
        </tfoot>
    </table>

</body>
</html>

<!-- *como "1" é o padrão, não há necessidade de adicionar span="1", apesar de equivalente. -->
